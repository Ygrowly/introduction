<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的个人主页</title>
    <meta name="description" content="计算机大三学生，前端开发者，未来全栈开发，作品集与个人品牌官网。">
    <meta name="keywords" content="前端, 全栈, React, Vue, Next.js, 作品集, 简历">
    <meta name="author" content="Ygrowly">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Ygrowly - 前端开发者">
    <meta property="og:description" content="计算机大三学生，专注前端开发，正在向全栈方向发展。">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#667eea">
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="js/data.js" as="script">
    <link rel="preload" href="js/main.js" as="script">
</head>

<body>
  <!-- Header -->
  <header>
    <img src="assets/avatar.png" alt="头像" loading="lazy">
    <h1>加载中...</h1>
    <p>正在加载个人信息...</p>
    <nav>
      <!-- 导航将由JavaScript动态生成 -->
    </nav>
  </header>

  <!-- 主要内容 -->
  <main>
    <!-- 简介 -->
    <section id="about">
      <h2>个人简介</h2>
      <p>正在加载个人简介...</p>
    </section>

    <!-- 经历 / 足迹 -->
    <section id="timeline">
      <!-- 时间线内容将由JavaScript动态生成 -->
    </section>

    <!-- 技术栈 -->
    <section id="tech">
      <!-- 技术栈内容将由JavaScript动态生成 -->
    </section>

    <!-- 作品集 -->
    <section id="projects">
      <!-- 项目作品集将由JavaScript动态生成 -->
    </section>

    

    <!-- 联系方式 -->
    <section id="contact">
      <!-- 联系方式将由JavaScript动态生成 -->
    </section>

    <!-- 外链模块 -->
    <section id="external-links">
      <!-- 外链内容将由JavaScript动态生成 -->
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Ygrowly | 构建于原生 HTML + CSS + JS</p>
    <p>访问统计：<span id="visitCount">0</span> 次</p>
  </footer>

  <!-- Dark Mode 切换按钮 -->
  <button class="dark-toggle">🌙</button>

  <!-- JavaScript -->
  <script src="js/data.js"></script>
  <script src="js/projects.js"></script>
  <script src="js/main.js"></script>
  
</body>
</html>
